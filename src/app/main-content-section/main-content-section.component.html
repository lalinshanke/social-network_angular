<div class="contentSection" *ngFor="let userList of dataList; let i = index">
  <div class="postInfoSet">
    <app-post-header [postHeader]="dataList[i]"></app-post-header>
    <app-post-type [postType]="dataList[i]"></app-post-type>
    <app-comment-leve1 [postComment]="dataList[i]"></app-comment-leve1>
    <input class="postComment" placeholder="Type your comment" />
  </div>
</div>
